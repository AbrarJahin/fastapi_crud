version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: "__LOG_FILE__"
    maxBytes: 10485760   # 10 MB
    backupCount: 5
    encoding: "utf-8"

root:
  level: INFO
  handlers: [console, file]

loggers:
  uvicorn:
    level: INFO
    propagate: true
  uvicorn.error:
    level: INFO
    propagate: true
  uvicorn.access:
    level: INFO
    propagate: true
